<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e5cd89;
        }

        .chat-container {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 50px;
            z-index: 999;
            max-width: 500px;
            border: 5px solid #007780;
            border-radius: 5px;
            padding: 10px;
            background-color: #dbf2fb;
        }

        .chat-box {
            overflow-y: scroll;
            max-height: 300px;
        }

        .chat-bot, .user {
            margin: 10px 0;
        }

        .chat-bot p {
            background-color:#824401 ;
            border: 2px solid #ffda62 ;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }
        
        .user p{
            background-color:#377b00 ;
            border: 2px solid #003c3e ;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }
        .user {
            text-align: right;
        }

        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
        }

        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>

    <div class="chat-container" id="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-bot">
                <p>Jai Shree Ram! How can I assist you today?</p>
            </div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendUserMessage()">Send</button>
    </div>

    <script>
        var chatContainer = document.getElementById("chat-container");

        function toggleChat() {
            chatContainer.style.display = chatContainer.style.display === "block" ? "none" : "block";
        }

        // Function to send user message when Enter key is pressed
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendUserMessage();
            }
        }

        // Attach handleKeyPress function to input field
        document.getElementById("user-input").addEventListener("keypress", handleKeyPress);

        // Function to send user message
        function sendUserMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput !== "") {
                appendUserMessage(userInput);
                getUserResponse(userInput);
                document.getElementById("user-input").value = "";
            }
        }

        // Function to append user message to chat box
        function appendUserMessage(message) {
            var chatBox = document.getElementById("chat-box");
            var userDiv = document.createElement("div");
            userDiv.classList.add("user");
            var userMessage = document.createElement("p");
            userMessage.textContent = message;
            userDiv.appendChild(userMessage);
            chatBox.appendChild(userDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to append bot message to chat box
        function appendBotMessage(message) {
            var chatBox = document.getElementById("chat-box");
            var botDiv = document.createElement("div");
            botDiv.classList.add("chat-bot");
            var botMessage = document.createElement("p");
            botMessage.textContent = message;
            botDiv.appendChild(botMessage);
            chatBox.appendChild(botDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to get bot response
        function getUserResponse(userInput) {
            // Dummy fetch function, replace it with your actual fetch request
            fetch("/get?msg=" + userInput)
            .then(response => response.text())
            .then(data => {
                appendBotMessage(data);
            });
        }
    </script>
